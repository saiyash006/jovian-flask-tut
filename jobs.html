<div  class="mb-3 text-start border-bottom row" style="padding-bottom: 8px;">
    <div class="col-9">
        <h5 >{{job['title']}}</h5>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
        <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
    </div>

    <div class="col-3" style="padding-top: 20px;">
        <button class="btn btn-outline-primary">
            Apply 
        </button>
    </div>
</div>
